<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <section>
        <h3>Unordered list with foods</h3>
        <ul>
            <li>Food1</li>
            <li>Food2</li>
            <li>Food3</li>
            <li>Food4</li>
        </ul>
    </section>
    <section>
        <h3>Ordered todo list</h3>
        <ol>
            <li>myToDo1</li>
            <li>myToDo2</li>
            <li>myToDo3</li>
            <li>myToDo4</li>
        </ol>
    </section>
    <section>
        <h3>Unordered list inside of ordered list</h3>
        <ol>
            <li>places to visit
                <ul>
                    <li>place1</li>
                    <li>place2</li>
                    <li>place3</li>
                </ul>
            </li>
            <li>Item</li>
            <li>Item</li>
        </ol>
    </section>
</body>
</html>
